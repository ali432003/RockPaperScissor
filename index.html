<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" disabled id="result">
        <div class="choices">
            <button onclick="buttonpressed('rock')">Rock</button>
            <button onclick="buttonpressed('paper')">Paper</button>
            <button onclick="buttonpressed('scissor')">Scissor</button>
        </div>
        <button class="playagain" onclick="reset()">playagain</button>
        <div class="scoreboard">
            You :
            <input type="text" disabled placeholder="0" id="userscore">
            Computer :
            <input type="text" disabled placeholder="0" id="computerscore">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
